function addRow() {
  const tbody = document.getElementById('task-body');
  const rowId = Date.now();
  const keyProjectOptions = Object.keys(activityMap)
    .map(k => `<option value="${k}">${k}</option>`).join('');

  const row = document.createElement('tr');
  row.innerHTML = `
    <td><select name="key_project[]" onchange="updateActivities(this,'activity-${rowId}')" required>
        <option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å Key Project --</option>${keyProjectOptions}
    </select></td>
    <td><select name="key_activity[]" id="activity-${rowId}" required>
        <option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å Key Activity --</option>
    </select></td>
    <td><textarea name="detail[]" rows="3" required></textarea></td>
    <td><input type="number" name="manday[]" step="0.01" min="0" required></td>
    <td><button type="button" onclick="this.closest('tr').remove()">‡∏•‡∏ö</button></td>
  `;
  tbody.appendChild(row);
}

function updateActivities(selectEl, activitySelectId) {
  const selected = selectEl.value;
  const activitySelect = document.getElementById(activitySelectId);
  activitySelect.innerHTML = '';
  if (activityMap[selected]) {
    activityMap[selected].forEach(act => {
      const opt = document.createElement('option');
      opt.value = act;
      opt.textContent = act;
      activitySelect.appendChild(opt);
    });
  }
}

  });
});

// --------------------- PREVIEW ---------------------
function previewData() {
  const form = document.getElementById('productivity-form');
  const fd = new FormData(form);
  const name = fd.get('name'), department = fd.get('department'), unit = fd.get('unit');
  const date = fd.get('date'), month = fd.get('month');
  const keyProjects = [...form.querySelectorAll('[name="key_project[]"]')].map(e => e.value);
  const keyActivities = [...form.querySelectorAll('[name="key_activity[]"]')].map(e => e.value);
  const details = fd.getAll('detail[]'), mandays = fd.getAll('manday[]');

  let html = `<p><b>${name}</b> (${department} - ${unit})</p><p>${date} | ${month}</p>`;
  html += `<table border=1 cellpadding=5><tr><th>Project</th><th>Activity</th><th>Detail</th><th>Manday</th></tr>`;
  for (let i=0;i<keyProjects.length;i++)
    html += `<tr><td>${keyProjects[i]}</td><td>${keyActivities[i]}</td><td>${details[i]}</td><td>${mandays[i]}</td></tr>`;
  html += `</table>`;
  document.getElementById('preview-content').innerHTML = html;
  form.style.display='none'; document.getElementById('preview-screen').style.display='block';
}
function cancelPreview(){document.getElementById('preview-screen').style.display='none';document.getElementById('productivity-form').style.display='block';}
